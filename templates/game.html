<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/flag.png') }}">
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" type= "text/css" href="static/css/style.css">
    <script src="https://kit.fontawesome.com/48c43d0252.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="static/js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

    <div class = "row align-items-center">

        <div class = "col">
            <input type="button" onClick="history.go(0)" value="Restart" class = "btn btn-secondary">
        </div>
        <div class = "col">
            <a href="/"><button class = "btn btn-warning" >Main menu</button></a>
        </div>
        <div class = "col animated bounceIn fast">
            <h1>Minesweeper</h1>
        </div>
        <div class = "col ">
            <div class = "smiley">
                <i class="far fa-smile"></i>
            </div>
        </div>
        <div class = "col justify-content-center animated flipInX fast">
            <h2>Time</h2>
            <label id="minutes">00</label>:<label id="seconds">00</label>
        </div>
    </div>
    <div class = "board">
        {% for row in range(row_num) %}
            <div class="row ">
                {% for col in range(col_num) %}
                    <div data-row = "{{ row }}" data-col ="{{ col }}" class="cell col unknown align-middle">

                    </div>
                {% endfor %}
            </div>
        {%  endfor %}
    </div>

    <i style="visibility: hidden" class="fas fa-bomb"></i>
    <i style="visibility: hidden" class="fas fa-flag flag"></i>
</div>

</body>
</html>
