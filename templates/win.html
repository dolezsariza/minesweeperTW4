<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" type= "text/css" href="static/css/style.css">
    <script src="https://kit.fontawesome.com/48c43d0252.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    <h1>You won!</h1>
    <h3>Your score: </h3>
        <form action="/" method="POST">
            <br>
            <p>Level</p><input type="text" id="difficulty" name="difficulty" value="{{ difficulty }}" readonly>
            <p>Your score:</p>
            <input type="text" id="score" name="score" value="{{ score }}" readonly>
            <p>What is your name?</p>
            <p><input type="text" id="name" name="name"></p>
            <p><button class ="btn" type="submit">Go back to main</button></p>
        </form>
</body>
</html>
