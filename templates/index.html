<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" type= "text/css" href="static/css/style.css">
    <script src="https://kit.fontawesome.com/48c43d0252.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row"><h1 class="title">Minesweeper</h1></div>
    <br>
    <div class="row "><h2 class="subtitle">Welcome to the game of DOMSweepers</h2></div>
    <br>
    <div class="row "><h3 class="choose_diff">Choose difficulty:</h3></div>
    <div class="row ">

        <form action="/game" method="POST">
            <select class = "form-control" name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <p><button class="btn" type="submit">Play</button></p>
        </form>
    </div>
<br>
</div>
<div class="table">
<table class="highscore">
    <thead>
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Score</th>
            <th>Difficulty</th>
        </tr>
    </thead>
    <tbody>

    {% for score in scores %}
            <tr>
                <td>{{ score[0] }}</td>
                <td>{{ score[1] }}</td>
                <td>{{ score[2] }}</td>
                <td>{{ score[3] }}</td>
            </tr>
        {% endfor %}

    </tbody>
</table>
</div>
<img src="https://media1.giphy.com/media/3oEjHRs7W9RK22UHG8/source.gif">

</body>
</html>
